<!DOCTYPE html>
<html>
<head>
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form action="procesar.php" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido_paterno">Apellido Paterno:</label>
        <input type="text" id="apellido_paterno" name="apellido_paterno" required><br><br>

        <label for="apellido_materno">Apellido Materno:</label>
        <input type="text" id="apellido_materno" name="apellido_materno" required><br><br>

        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
        </select><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br><br>

        <label for="entidad_federativa">Entidad Federativa:</label>
        <input type="text" id="entidad_federativa" name="entidad_federativa" required><br><br>

        <label for="carrera">Carrera Actual:</label>
        <input type="text" id="carrera" name="carrera" required><br><br>

        <label for="semestre">Semestre:</label>
        <input type="number" id="semestre" name="semestre" required><br><br>

        <label for="promedio">Promedio:</label>
        <input type="text" id="promedio" name="promedio" required><br><br>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
